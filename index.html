<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Embed Tool</title>
  <link href="styles/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

</head>

<body>
  <div class="content">
    <h1>YouTube Embed Tool</h1>
    <form id="mainForm">
      <div>
        <label for="video-link">YouTube Video URL:</label>
        <input type="text" id="link">
      </div>
      <div class="button">
        <button type="submit">Get embed code</button>
      </div>
    </form>
    <div>
      <label for="textarea">Embed Code:</label>
      <textarea rows="10" id="embedCode"></textarea>
    </div>
    <h2>Preview</h2>
    <div class="preview"></div>
    
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- <script src="scripts/main.js"></script> -->
  <script src="scripts/Updated>Main.js"></script>


</body>

</html>
